# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/bigbang-component/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: big-bang
  description: "Deploy Big Bang Core"
  version: "###ZARF_PKG_VAR_BIGBANG_VERSION###"
  url: https://p1.dso.mil/products/big-bang
  image: https://p1.dso.mil/img/Big_Bang_Color_Logo_White_text.de14c793.webp
  # Big Bang / Iron Bank are only amd64
  architecture: amd64

variables:
- name: BIGBANG_VERSION

components:
  - name: bigbang
    required: true
    actions:
      onRemove:
        before:
          - cmd: ./zarf tools kubectl patch helmrelease -n bigbang bigbang --type=merge -p '{"spec":{"suspend":true}}'
            description: Suspend the BigBang Helm Release so we don't have a reconcile while cleaning up
          - cmd: ./zarf tools kubectl delete helmrelease -A -l app.kubernetes.io/part-of=bigbang,app.kubernetes.io/version="###ZARF_PKG_VAR_BIGBANG_VERSION###"
            description: Delete all the helmreleases part of the BB package version installed
          - cmd: ./zarf tools kubectl delete hr -n bigbang bigbang
            description: Delete bigbang helmrelease
    extensions:
      bigbang:
        version: "###ZARF_PKG_VAR_BIGBANG_VERSION###"
        valuesFiles:
        - ../values/values.yaml
        - ../values/kyverno.yaml
        - ../values/istio.yaml
        - ../values/loki.yaml
        - ../values/promtail.yaml
        - ../values/kiali.yaml
        - ../values/monitoring.yaml
        - ../values/neuvector.yaml
        - ../values/tempo.yaml
        - custom-values.yaml 



